<html>
     <head th:replace="fragments/layout :: head(title='Picture')">
        <meta charset="UTF-8" />
        <title>title</title>
    </head>
    <body style="font-family:tahoma">
        
       <div class="jumbotron text-center" style="margin-bottom:0">
            
            <h1>Oehotin</h1>
            <h2>Picture</h2>
            
           
        </div>
        
        <div th:replace="fragments/layout :: nav"></div>
        
        
<div class="container" style="margin-top:30px">
    <div class="row">
    
        <div class="col-sm-3">
            
             </div>
      
      
      
     
    
    
    <div class="col-6">
            
     
                        <form method="POST" th:action="@{/{handle}/profiilikuva/{id} (handle=${message},(id=${picture.id}) ) }">                  
                            <input type="submit" value="Set as profile picture"/>      
                        </form>
                        <span>
                            <img th:src="@{/omasivu/{id}/content(id=${picture.id})}" height="300" width="300"/> 
                        </span>
                        
                        <p>Likes: <span th:text="${picture.likes}">msg</span></p>
                            <p th:text="${picture.story}">story</p>    
                       
                        <ol>
                            
                            <li th:each="message : ${messages}" th:if="${message.pictureId == picture.id}">
                               
                                      <span th:text="${ message.user.username + ': ' + message.content}">msg</span>
                                     
                            </li>
                        </ol>
                           
                        <form method="POST" th:action="@{/messages/{id} (id=${picture.id})}" style="margin-top:10px">
                            <input type="text" name="content" id="message"/>
                            <input type="submit" value="Add comment!"/>
                        </form>
                            
                           <form method="POST" th:action="@{/omasivu/{id}/picture (id=${picture.id})}" style="margin-top:10px">
                            
                            <input type="submit" value="Delete"/>
                        </form>
                         
                    
              
           
            

    </div>

        <div class="col-3">
        
            <h2>Add new picture and story!</h2>

            <form method="POST" th:action="@{/{handle}/omasivu (handle=${message}) }" enctype="multipart/form-data">
                <input type="file" name="file" id="file" placeholder="Select file"/>
               <input type="text" name="story" id="story" placeholder="Story goes here"/> 
                <input type="submit" value="Add!"/>
            </form>
            
            <br></br>
            <div th:replace="fragments/layout :: search"></div>


        </div>
    </div>
</div>

        <div th:replace="fragments/layout :: footer"></div>
        
    </body>
</html>
