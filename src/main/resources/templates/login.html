<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
     <head th:replace="fragments/layout :: head">
        <meta charset="UTF-8" />
        <title>Login</title>
    </head>
    <body>
        <div class="jumbotron text-center" style="margin-bottom:0">          
           <h1>Welcome to Oehotin! </h1>         
        </div>
        
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        </nav>
        
        <div class="container" style="margin-top:30px">
            <div class="row">
    
                <div class="col-sm-3">
                </div>    
        
                <div class="col-sm-6"> 
                    <h2>Sign in!</h2>
               
                    <form method="POST" th:action="@{/login}">
                        <p th:if="${param.error}">Invalid username or password. Please try again.</p>
                        <p th:if="${param.logout}">You have logged out.</p>

                        <input id="username" placeholder="Username" name="username" type="text" />
                        <br></br>  
                        <input id="password" placeholder="Password" name="password" type="password" />
                        <br></br> 
                        <input id="submit_login" value="Log in" type="submit" />
                        <br></br> 
                        <p>Don't have an account yet? <a th:href="@{/register}">Register!</a></p>
                    </form>

                </div>
                <div class="col-sm-3">
                </div>  
            </div>
        </div>
    </body>
</html>
