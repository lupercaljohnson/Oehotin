<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Oehotin')">
        <meta charset="UTF-8" />
        <title>Accounts</title>
    </head>
    <body>
        <div th:replace="fragments/layout :: nav"></div>
        <div class="container">
            
         <div th:replace="fragments/layout :: jumbotron"></div> 
        
        
        
        
            <div class="row">
    
                 <div class="col-md-3">
                </div>    
        
                 <div class="col-md-6">  
                     <br></br>
                    <p>Please register to use Oehotin. Give your name, select username and password. 
                        Username you use for login and also for a name(/address) for your own page. </p>
        
                    <h2>Create Account!</h2>
        
                        <form method="POST" th:action="@{/accounts}">
                            
                            <div class="form-group">
                                <label for="accountname">Your name</label>
                                <input class="form-control" id="accountname" type="text" name="accountname" placeholder="your name"/>
                            </div>                         
                            
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input class="form-control" id="username" type="text" name="username" placeholder="username"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" id="password" type="password" name="password" placeholder="password"/>
                            </div>
                            
                            <button type="submit" class="btn btn-default" value="Add new account!"><i class="fa fa-user-plus"></i>Submit</button>
                        </form>

                 </div> 
            </div>  
        </div>  
    </body>
</html>
